<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TrilhoSul</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="conteudo">
        <div class="texto">
            <h1>Conheça a empresa!</h1>
            <p>Uma breve descrição da sua empresa.</p>
        </div>
        <div id="carrossel">
            <div class="imagem">
                <img src="https://cdn.pixabay.com/photo/2023/10/12/17/56/after-the-rain-8311416_1280.jpg" alt="Imagem 1">
            </div>
            <div class="imagem">
                <img src="https://cdn.pixabay.com/photo/2023/09/18/16/47/leaves-8260967_1280.jpg" alt="Imagem 2">
            </div>
            <div class="imagem">
                <img src="https://media.istockphoto.com/id/1197239452/photo/fern-leaves-on-dark-background-in-jungle-dense-dark-green-fern-leaves-in-garden-at-night.jpg?s=2048x2048&w=is&k=20&c=8T7z3w0NDUM5cqApaEKZiTx6wQ3TyR1cvEJH7RnOzOo=" alt="Imagem 3">
            </div>
        </div>

        <div id="indicadores"></div>
     
    </section>

    <footer>
        <div class="footer-top">
            <div class="social-links">
                <img src="./img/logo.png" alt="TrilhoSul Logo" id="footer-logo">
                <button class="btn-social">
                    <img src="./img/icon-wa.png" alt="WhatsApp" id="whatsApp">
                </button>
                <button class="btn-social">
                    <img src="./img/icon-fb.png" alt="FaceBook" id="faceBook">
                </button>
                <button class="btn-social">
                    <img src="./img/icon-ig.png" alt="Instagram" id="instagram">
                </button>
                <button class="btn-social">
                    <img src="./img/icon-x.png" alt="Twitter" id="twitter">
                </button>
            </div>
            <nav class="footer-nav">
                <div class="footer-nav-section">
                    <h5>Products</h5>
                    <a href="#">Marketing</a>
                    <a href="#">Sales Solution</a>
                    <a href="#">Business</a>
                    <a href="#">Data</a>
                </div>
                <div class="footer-nav-section">
                    <h5>Support</h5>
                    <a href="#">Documentation</a>
                    <a href="#">Help Center</a>
                    <a href="#">APIs</a>
                </div>
                <div class="footer-nav-section">
                    <h5>Company</h5>
                    <a href="#">About</a>
                    <a href="#">Team</a>
                    <a href="#">Careers</a>
                    <a href="#">News</a>
                </div>
                <div class="footer-nav-section">
                    <h5>Legal</h5>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms</a>
                </div>
            </nav>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 TrilhoSul. Todos os direitos reservados.</p>
        </div>
    </footer>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script src="scripts/script.js"></script>
</body>
</html>
